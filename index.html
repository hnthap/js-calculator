<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./website.png">
</head>
<body>
    <table id="calculator">
        <thead>
            <tr>
                <td colspan="4" id="result"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="c">C</td>
                <td id="pm">±</td>
                <td id="percent">%</td>
                <td id="div">÷</td>
            </tr>
            <tr>
                <td id="button7">7</td>
                <td id="button8">8</td>
                <td id="button9">9</td>
                <td id="mul">×</td>
            </tr>
            <tr>
                <td id="button4">4</td>
                <td id="button5">5</td>
                <td id="button6">6</td>
                <td id="sub">-</td>
            </tr>
            <tr>
                <td id="button1">1</td>
                <td id="button2">2</td>
                <td id="button3">3</td>
                <td id="add">+</td>
            </tr>
            <tr>
                <td colspan="2" id="button0">0</td>
                <td id="point">.</td>
                <td id="eq">=</td>
            </tr>
        </tbody>
    </table>

    <p class="footer">
        <a href="https://github.com/hnthap/">
            <img height="30px" src="./github.png" alt="hnthap (GitHub)">
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://hnthap.github.io/">
            <img height="30px" src="./home.png" alt="hnthap's Home Page">
        </a>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script lang="jquery" src="./main.js"></script>
</body>
</html>
